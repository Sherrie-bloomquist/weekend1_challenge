<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h2>Enter new employee information:</h2>
      <input form="text" id="firstName" value="" placeholder="First Name">
      <input form="text" id="lastName" value="" placeholder="Last Name">
      <input form="text" id="idNumber" value="" placeholder="Id Number">
      <input form="text" id="jobTitle" value="" placeholder="Job Title">
      <input form="text" id="annualSalary" value="" placeholder="Annual Salary">
      <button type="button" onmousedown="addEmployee()" onmouseup="clearFields()">Submit</button>
      <br></br>

    <h3>List of all employees:</h3>
    <table id="listOfEmployees">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </table>

    <div>
      <h2>Total Monthly Salary:</h2>
      <p id="monthlySalaryTotal"></p>

    </div>
  </body>
</html>
